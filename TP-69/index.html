<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>69</title>

<style>
    
        .cuadrado {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: mover 3s infinite alternate;
        }

        @keyframes mover {
            0% {
                left: 0px;
                background-color: red;
            }
            100% {
                left: 200px;
                background-color: blue;
            }
        }
    </style>

</head>
<body>

    <div class="cuadrado"></div>

</body>
</html>
